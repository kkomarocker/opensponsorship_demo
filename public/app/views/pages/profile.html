<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand">Profile</a>
</nav>

<div>
	<div class="card my-1">
		<div class="card-body">
			<h4 class="card-title">Basic Information</h4>
			<form>
				<div class="form-group">
					<label for="first-name">First Name</label>
					<input
						type="text"
						class="form-control"
						id="first-name"
						disabled
						ng-model="profile.firstName"
					/>
				</div>
				<div class="form-group">
					<label for="last-name">Last Name</label>
					<input
						type="text"
						class="form-control"
						id="last-name"
						disabled
						ng-model="profile.lastName"
					/>
				</div>
				<div class="form-group">
					<label for="dob">Date of Birth</label>
					<input
						type="date"
						class="form-control"
						id="dob"
						ng-model="profile.dateOfBirth"
						disabled
					/>
				</div>
				<div class="form-group">
					<label for="gender">Gender</label>
					<select
						id="gender"
						class="custom-select custom-select-sm mb-3"
						ng-model="profile.gender"
						disabled
					>
						<option>Please choose</option>
						<option>Male</option>
						<option>Female</option>
					</select>
				</div>
				<div class="form-group">
					<label for="location">Location</label>
					<input
						type="text"
						class="form-control"
						id="location"
						ng-model="profile.location"
						disabled
					/>
				</div>
				<button
					type="button"
					class="btn btn-outline-primary my-2 my-sm-0"
					ng-click="singleProfile.editBasicInfo();"
				>
					Edit
				</button>
			</form>
		</div>
	</div>
	<div class="card my-1">
		<div class="card-body">
			<h4 class="card-title">About</h4>
			<form>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea
						class="form-control"
						id="description"
						ng-model="profile.description"
						rows="5"
						disabled
					></textarea>
					<small id="descriptionHelp" class="form-text text-muted"
						>Maximum 255 characters</small
					>
				</div>
				<div class="form-group">
					<label for="association">Association</label>
					<select
						id="association"
						class="custom-select custom-select-sm mb-3"
						ng-model="profile.association"
						disabled
					>
						<option>Please choose</option>
						<option>NBA</option>
						<option>MLB</option>
						<option>NFL</option>
						<option>NHL</option>
						<option>MLS</option>
					</select>
				</div>
				<div class="form-group">
					<label for="team">Teams</label>
					<select
						id="team"
						class="custom-select custom-select-sm mb-3"
						ng-model="profile.team"
						disabled
					>
						<option>Please choose</option>
						<option>New York Knicks</option>
						<option>LA Lakers</option>
						<option>Golden State Warriors</option>
						<option>Brooklyn Nets</option>
					</select>
				</div>
				<button
					type="button"
					class="btn btn-outline-primary my-2 my-sm-0"
					ng-click="singleProfile.editAbout();"
				>
					Edit
				</button>
			</form>
		</div>
	</div>
	<div class="card my-1" style="text-align: right;">
		<div class="card-body">
			<span>
				<button
					type="button"
					class="btn btn-danger my-2 my-sm-0"
					ng-click="singleProfile.toProfileList();"
				>
					Cancel
				</button>
			</span>
			<span>
				<button
					type="button"
					class="btn btn-primary my-2 my-sm-0"
					ng-click="singleProfile.saveProfile();"
				>
					Submit
				</button>
			</span>
		</div>
	</div>
</div>
