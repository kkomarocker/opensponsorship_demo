<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand">Profile</a>
</nav>
<div>
	<div class="card my-1">
		<div class="card-body">
			<form>
				<div class="form-group">
					<label for="first-name">First Name</label>
					<input
						type="text"
						class="form-control"
						id="first-name"
						ng-disabled="model.isDisabled"
						ng-model="profile.firstName"
						ng-change="singleProfile.updateFirstName(this);"
					/>
				</div>
				<div class="form-group">
					<label for="last-name">Last Name</label>
					<input
						type="text"
						class="form-control"
						id="last-name"
						ng-disabled="model.isDisabled"
						ng-model="profile.lastName"
						ng-change="singleProfile.updateLastName(this);"
					/>
				</div>
				<div class="form-group">
					<label for="dob">Date of Birth</label>
					<input
						type="date"
						class="form-control"
						id="dob"
						ng-model="profile.dateOfBirth"
						ng-disabled="model.isDisabled"
						ng-change="singleProfile.updateDateOfBirth(this);"
					/>
				</div>
				<div class="form-group">
					<label for="gender">Gender</label>
					<select
						id="gender"
						class="custom-select custom-select-sm mb-3"
						ng-model="profile.gender"
						ng-disabled="model.isDisabled"
						ng-change="singleProfile.updateGender(this);"
					>
						<option>Please choose</option>
						<option>Male</option>
						<option>Female</option>
					</select>
				</div>
				<div class="form-group">
					<label for="location">Location</label>
					<input
						type="text"
						class="form-control"
						id="location"
						ng-model="profile.location"
						ng-disabled="model.isDisabled"
						ng-change="singleProfile.updateLocation(this);"
					/>
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea
						class="form-control"
						id="description"
						ng-model="profile.description"
						rows="5"
						ng-disabled="model.isDisabled"
						ng-change="singleProfile.updateDescription(this);"
					></textarea>
					<small id="descriptionHelp" class="form-text text-muted"
						>Maximum 255 characters</small
					>
				</div>
				<div class="form-group">
					<label for="association">Association</label>
					<input
						type="text"
						class="form-control"
						id="association"
						ng-model="profile.association"
						ng-disabled="model.isDisabled"
						ng-show="model.isDisabled"
					/>
					<select
						id="association"
						class="custom-select custom-select-sm mb-3"
						ng-model="profile.association"
						ng-disabled="model.isDisabled"
						ng-show="model.isShow"
						ng-change="singleProfile.updateAssociation(this);"
					>
						<option ng-repeat="assoc in associations">
							{{assoc.association}}
						</option>
					</select>
				</div>
				<div class="form-group">
					<label for="team">Teams</label>
					<input
						type="text"
						class="form-control"
						id="location"
						ng-model="profile.team"
						ng-disabled="model.isDisabled"
						ng-show="model.isDisabled"
					/>
					<select
						id="team"
						class="custom-select custom-select-sm mb-3"
						ng-model="profile.team"
						ng-disabled="model.isDisabled"
						ng-show="model.isShow"
						ng-change="singleProfile.updateTeam(this);"
					>
						<option ng-repeat="team in teams">{{team.team}}</option>
					</select>
				</div>
			</form>
		</div>
		<div class="card my-1" style="text-align: right;">
			<div class="card-body">
				<span>
					<button
						type="button"
						class="btn btn-danger my-2 my-sm-0"
						ng-click="singleProfile.cancelChanges();"
					>
						Cancel
					</button>
				</span>
				<span>
					<button
						type="button"
						class="btn btn-primary my-2 my-sm-0"
						ng-click="singleProfile.editProfile();"
					>
						Edit
					</button>
				</span>
				<span>
					<button
						ng-disabled="model.isDisabled"
						type="button"
						class="btn btn-primary my-2 my-sm-0"
						ng-click="singleProfile.saveChanges();"
					>
						Submit
					</button>
				</span>
			</div>
		</div>
	</div>
</div>
